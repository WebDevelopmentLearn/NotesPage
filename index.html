<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>NotesPage</title>
  </head>
  <body>
    <div class="notes_page">
      <h1 class="text_900">Ваши заметки</h1>
      <div class="notes_container text_500">
        <ul id="notes_list"></ul>
      </div>

      <div class="notes_control">
        <span class="text_500">Заметка: </span>
        <input type="text" class="text_500" />
        <button class="save_btn text_500">Сохранить заметку</button>
      </div>
      <div class="response_container"></div>
    </div>
  </body>
  <script src="./scripts/index.js"></script>
</html>
